name: CI Tests

on:
  push:
    branches:
    - 0.9.x
    - main
    tags:
    - '*'
  pull_request:

jobs:
  initial_checks:
    # Mandatory checks before CI tests
    uses: OpenAstronomy/github-actions-workflows/.github/workflows/tox.yml@v1
    with:
      coverage: false
      envs: |
        # Code style
        - linux: codestyle

  tests:
    needs: initial_checks
    uses: OpenAstronomy/github-actions-workflows/.github/workflows/tox.yml@v1
    with:
      coverage: codecov
      display: true
      libraries: |
        apt:
          - '^libxcb.*-dev'
          - libxkbcommon-x11-dev
          - libegl1-mesa
          - libopenblas-dev
          - libgfortran5
          - libhdf5-dev
        brew:
          - enchant

      envs: |
        # Standard tests
        - linux: py38-test
        - linux: py39-test
        - linux: py310-test-dev
        - linux: py311-test-dev

        - macos: py311-test
        - windows: py38-test
        - windows: py39-test-dev
        - macos: py310-test-dev
          PLAT: arm64

